<script type="text/javascript">
  RED.nodes.registerType('stripe-webhook-auth in',{
    category: 'input',
    color: "#6661d9",
    defaults: {
      name: {value:""},
      url: {value:"", required: true}
    },
    credentials: {
      secretkey: { type: 'password', required: true},
      endpointsecret: { type: 'password', required: true}
    },
    inputs:0,
    outputs:1,
    icon: "white-globe.png",
    label: function() {
      return this.name || "stripe-webhook-auth";
    }
  });
</script>

  <div class="form-row">
    <label for="node-input-endpointsecret"><i class="fa fa-lock"></i> Endpoint secret</label>

  </div>
</script>

<script type="text/x-red" data-help-name="stripe-webhook-auth in">
  <p>Node-RED node for stripe webhook auth</p>
